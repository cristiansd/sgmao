<div class="card centrar container">
	<div class="row" style="margin:0 auto;"> 
		<div *ngFor='let orden of ordenes' style="width: 50%;height: 50%;"> 
			<div class="card border-warning mb-3 centrar shadow-lg ">
		  		<div class="card-header">
		  			<h5>{{orden.nombreOrden}}</h5>
		  		</div>
		  		<div class="card-header text-dark ">  				
					<h6>Cliente: <span class="font-weight-normal">{{orden.clienteOrden}}</span></h6>
					<h6>Fecha prevista: <span class="font-weight-normal">{{orden.fechaPrevistaOrden}}</span></h6>
					<h6>Tipo orden: <span class="font-weight-normal">{{orden.descripcionTipoOrden}}</span></h6>
					<h6>Responsable orden: <span class="font-weight-normal">{{orden.responsableOrden}}</span></h6>
					<h6>Estado: <span class="font-weight-normal">{{orden.estadoOrden}}</span></h6>
					<h6>Descripcion: <span class="font-weight-normal">{{orden.descripcionOrden}}</span></h6>
		  		</div>
			</div>
		</div>
	</div>
</div>
