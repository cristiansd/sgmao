<div class="listContent">
  <table id='table' class="table table-bordered table-dark table-hover color-font tabla" style = 'padding-top:10px; overflow:scroll;'>
    <thead class="thead-light">
      <tr>
        <th scope="col">
        <a href="#" (click)="orderBy('idParte')" ><font color="grey">Nombre</font></a>
        </th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let cliente of clientes'>
        <td> 
            <div class="tooltip"  (dblclick)="openVerticallyCentered(content)">
              <span matTooltip="Doble click para configurar">{{cliente.nombreCliente}}</span>
            </div>
        </td>
    </tr>    
    </tbody>
  </table>

 <ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modificar cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Introduce el cliente">
    </mat-form-field>
  </div>
  <div class="modal-footer">
    <span matTooltip="Modificar cliente">
      <button type="button" class="btn btn-block btn-light" (click)="c('Close click')" style="cursor: pointer;">
        <app-icon svgIcon="rubish"></app-icon>
      </button>
    </span>
  </div>
</ng-template>
